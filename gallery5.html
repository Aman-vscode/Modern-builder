<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 5</title>
<style>
html{
    scroll-behavior: smooth;
  }
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 350px;
  height: 350px;
  display: flex;
  flex-direction: column;
  box-shadow: #1e1e1e 0px 0px 5px;
  border-radius: 10px;
}

div.gallery:hover {
  border: 1px solid #000000;
  transform: scale(1.05); /* Scale effect on hover */
  transition: transform 0.3s; /* Animation */
}

div.gallery img,video {
  width: 100%;
  height: 350px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s; /* Animation */
  cursor: pointer;
  flex-wrap: wrap;
  flex-direction: column;
  border-radius: 10px;
}
@media (max-width: 750px) {
  div.gallery {
    width: 280px;
    height: 280px;
  }
  div.gallery img,video {
    width: 100%;
    height: 280px;
  }
  .div1 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
}
@media (max-width: 460px) {
  div.gallery {
    width: 180px;
    height: 180px;
  }
  div.gallery img,video {
    width: 46%;
    height: 180px;
  }
  .div1 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
}
</style>
</head>
<body>
  <div class="div1">
  <div class="gallery">
    <a href="pic3.jpg">
      <img src="pic3.jpg" alt="Cinque Terre" width="600" height="400">
    </a>
  </div>
<div class="gallery">
  <a href="vedio3.mp4">
  <video width="180" controls>
    <source src="vedio3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video></a>
</div>
</div>

</body>
</html>

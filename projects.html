<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    html {
      scroll-behavior: smooth; /* Smooth scrolling for anchor links */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #444;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-bottom: 70px; /* Space for footer */
    }

    .project {
      width: 250px;
      height: 150px;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 1);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-10px); /* Floating effect */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 1.4); /* Enhanced shadow */
    }

    .project:active {
      transform: translateY(0); /* Reset floating effect on click */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Reset shadow */
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #333;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .projects-container {
        gap: 15px;
        padding: 15px;
      }

      .project {
        width: 200px;
        height: 120px;
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .projects-container {
        gap: 10px;
        padding: 10px;
      }

      .project {
        width: 100%;
        height: 100px;
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Our Projects</h1>
  <div class="projects-container">
    <div class="project" onclick="window.location.href='gallery1.html'">
      Project 1
    </div>
    <div class="project" onclick="window.location.href='gallery2.html'">
      Project 2
    </div>
    <div class="project" onclick="window.location.href='gallery3.html'">
      Project 3
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Modern Builder's. All rights reserved.</p>
  </footer>
</body>
</html>
